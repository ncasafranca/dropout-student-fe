<h1>Dropout Student Prediction</h1>

<form [formGroup]="formStudent">

    <div>
        <div class="form-row">
            <div class="form-group col-md-6">
            <label for="firstName">Nombre</label>
            <input type="text" class="form-control form-control-sm" id="firstName" name="firstName" formControlName="firstName">
            <div class="form-text text-danger">
                <!-- <span>
                Este campo es obligatorio
                </span> -->
            </div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
            <label for="lastName">Apellido</label>
            <input type="text" class="form-control form-control-sm" id="lastName" name="lastName" formControlName="lastName">
            <div class="form-text text-danger">
                <!-- <span>
                Este campo es obligatorio
                </span> -->
            </div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
            <label for="maritalStatus">Estado Civil</label>
            <select class="form-control form-control-sm">
                <option>Select Option</option>
                <option value="1">Soltero</option>
                <option value="2">Casado</option>
                <option value="3">Viudo</option>
                <option value="4">Divorciado</option>
                <option value="5">Unión de hecho</option>
                <option value="6">Legalmente separado</option>
            </select>
            <div class="form-text text-danger">
                <!-- <span>
                Este campo es obligatorio
                </span> -->
            </div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
            <label for="applicationMode">Modo de aplicación</label>
            <select class="form-control form-control-sm">
                <option>Select Option</option>
                <option value="1">Ordinario</option>
                <option value="2">Tercio superior colegio</option>
                <option value="3">Pre SENATI</option>
            </select>
            <div class="form-text text-danger">
                <!-- <span>
                Este campo es obligatorio
                </span> -->
            </div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
            <label for="applicationOrder">Orden de Solicitud</label>
            <!-- <select class="form-control form-control-sm">
                <option>Select Option</option>
                <option value="">Femenino</option>
                <option value="">Masculino</option>
            </select> -->
            <input type="text" class="form-control form-control-sm" id="applicationOrder" name="applicationOrder" formControlName="applicationOrder" placeholder="0 - 9">
            <div class="form-text text-danger">
                <!-- <span>
                Este campo es obligatorio
                </span> -->
            </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
            <label for="daytimeAttendance">Turno</label>
            <select class="form-control form-control-sm">
                <option>Select Option</option>
                <option value="1">Mañana</option>
                <option value="0">Tarde</option>
            </select>
            
            <div class="form-text text-danger">
                <!-- <span>
                Este campo es obligatorio
                </span> -->
            </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
            <label for="previousQualification">Grado alcanzado</label>
            <select class="form-control form-control-sm">
                <option>Select Option</option>
                <option value="1">Educación secundaria</option>
                <option value="2">Educación superior</option>
                <option value="3">Educación superior - título</option>
                <option value="4">Educación superior - maestría</option>
            </select>
            <div class="form-text text-danger">
                <!-- <span>
                Este campo es obligatorio
                </span> -->
            </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
            <label for="mothersQualification">Calificación de la madre</label>
            <select class="form-control form-control-sm">
                <option>Select Option</option>
                <option value="1">Educación secundaria</option>
                <option value="2">Educación superior</option>
                <option value="3">Educación superior - título</option>
                <option value="4">Educación superior - maestría</option>
            </select>
            <div class="form-text text-danger">
                <!-- <span>
                Este campo es obligatorio
                </span> -->
            </div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
            <label for="mothersOccupation">Ocupación de la madre</label>
            <select class="form-control form-control-sm">
                <option>Select Option</option>
                <option value="1">Estudiante</option>
                <option value="2">Profesional de Salud</option>
                <option value="3">Personal de servicios generales</option>
                <option value="4">Personal Administrativo</option>
                <option value="5">Profesional de ingeniería</option>
            </select>
            <div class="form-text text-danger">
                <!-- <span>
                Este campo es obligatorio
                </span> -->
            </div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
            <label for="fathersOccupation">Ocupación del padre</label>
            <select class="form-control form-control-sm">
                <option>Select Option</option>
                <option value="1">Estudiante</option>
                <option value="2">Profesional de Salud</option>
                <option value="3">Personal de servicios generales</option>
                <option value="4">Personal Administrativo</option>
                <option value="5">Profesional de ingeniería</option>
            </select>
            <div class="form-text text-danger">
                <!-- <span>
                Este campo es obligatorio
                </span> -->
            </div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
            <label for="displaced">Traslado</label>
            <select class="form-control form-control-sm">
                <option>Select Option</option>
                <option value="1">Si</option>
                <option value="0">No</option>
            </select>
            <div class="form-text text-danger">
                <!-- <span>
                Este campo es obligatorio
                </span> -->
            </div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="debtor">Deudor</label>
                <select class="form-control form-control-sm">
                    <option>Select Option</option>
                    <option value="1">Si</option>
                    <option value="0">No</option>
                </select>
                <div class="form-text text-danger">
                    <!-- <span>
                    Este campo es obligatorio
                    </span> -->
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="tuition">Matrícula al día</label>
                <select class="form-control form-control-sm">
                    <option>Select Option</option>
                    <option value="1">Si</option>
                    <option value="0">No</option>
                </select>
                <div class="form-text text-danger">
                    <!-- <span>
                    Este campo es obligatorio
                    </span> -->
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="gender">Género</label>
                <select class="form-control form-control-sm">
                    <option>Select Option</option>
                    <option value="1">Masculino</option>
                    <option value="0">Femenino</option>
                </select>
                <div class="form-text text-danger">
                    <!-- <span>
                    Este campo es obligatorio
                    </span> -->
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="scholarshipHolder">Beca</label>
                <select class="form-control form-control-sm">
                    <option>Select Option</option>
                    <option value="1">Si</option>
                    <option value="0">No</option>
                </select>
                <div class="form-text text-danger">
                    <!-- <span>
                    Este campo es obligatorio
                    </span> -->
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="ageAtEnrollment">Edad de inscripción</label>
                <input type="text" class="form-control form-control-sm" id="ageAtEnrollment" name="ageAtEnrollment" formControlName="ageAtEnrollment" placeholder="17 - 70">
                <div class="form-text text-danger">
                    <!-- <span>
                    Este campo es obligatorio
                    </span> -->
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="curricularUnits1stSemEvaluations">Unidades curriculares 1er semestre (evaluaciones)</label>
                <input type="text" class="form-control form-control-sm" id="curricularUnits1stSemEvaluations" name="curricularUnits1stSemEvaluations" formControlName="curricularUnits1stSemEvaluations" placeholder="0 - 45">
                <div class="form-text text-danger">
                    <!-- <span>
                    Este campo es obligatorio
                    </span> -->
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="curricularUnits1stSemGrade">Unidades curriculares 1er semestre (Calificación)</label>
                <input type="text" class="form-control form-control-sm" id="curricularUnits1stSemGrade" name="curricularUnits1stSemGrade" formControlName="curricularUnits1stSemGrade" placeholder="0 - 20">
                <div class="form-text text-danger">
                    <!-- <span>
                    Este campo es obligatorio
                    </span> -->
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="curricularUnits1stSemWithoutEvaluations">Unidades curriculares 1er semestre (sin evaluaciones)</label>
                <input type="text" class="form-control form-control-sm" id="curricularUnits1stSemWithoutEvaluations" name="curricularUnits1stSemWithoutEvaluations" formControlName="curricularUnits1stSemWithoutEvaluations" placeholder="0 - 12">
                <div class="form-text text-danger">
                    <!-- <span>
                    Este campo es obligatorio
                    </span> -->
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="curricularUnits2ndSemCredited">Unidades curriculares 2do sem (acreditado)</label>
                <input type="text" class="form-control form-control-sm" id="curricularUnits2ndSemCredited" name="curricularUnits2ndSemCredited" formControlName="curricularUnits2ndSemCredited" placeholder="0 - 19">
                <div class="form-text text-danger">
                    <!-- <span>
                    Este campo es obligatorio
                    </span> -->
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="curricularUnits2ndSemEnrolled">Unidades curriculares 2do semestre (matriculados)</label>
                <input type="text" class="form-control form-control-sm" id="curricularUnits2ndSemEnrolled" name="curricularUnits2ndSemEnrolled" formControlName="curricularUnits2ndSemEnrolled" placeholder="0 - 23">
                <div class="form-text text-danger">
                    <!-- <span>
                    Este campo es obligatorio
                    </span> -->
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="curricularUnits2ndSemEvaluations">Unidades curriculares 2do semestre (evaluaciones)</label>
                <input type="text" class="form-control form-control-sm" id="curricularUnits2ndSemEvaluations" name="curricularUnits2ndSemEvaluations" formControlName="curricularUnits2ndSemEvaluations" placeholder="0 - 33">
                <div class="form-text text-danger">
                    <!-- <span>
                    Este campo es obligatorio
                    </span> -->
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="curricularUnits2ndSemApproved">Unidades curriculares 2do semestre (aprobado)</label>
                <input type="text" class="form-control form-control-sm" id="curricularUnits2ndSemApproved" name="curricularUnits2ndSemApproved" formControlName="curricularUnits2ndSemApproved" placeholder="0 - 20">
                <div class="form-text text-danger">
                    <!-- <span>
                    Este campo es obligatorio
                    </span> -->
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="curricularUnits2ndSemGrade">Unidades curriculares 2do semestre (calificación)</label>
                <input type="text" class="form-control form-control-sm" id="curricularUnits2ndSemGrade" name="curricularUnits2ndSemGrade" formControlName="curricularUnits2ndSemGrade" placeholder="0 - 20">
                <div class="form-text text-danger">
                    <!-- <span>
                    Este campo es obligatorio
                    </span> -->
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="curricularUnits2ndWithoutEvaluations">Unidades curriculares 2do semestre (sin evaluaciones)</label>
                <input type="text" class="form-control form-control-sm" id="curricularUnits2ndWithoutEvaluations" name="curricularUnits2ndWithoutEvaluations" formControlName="curricularUnits2ndWithoutEvaluations" placeholder="0 - 12">
                <div class="form-text text-danger">
                    <!-- <span>
                    Este campo es obligatorio
                    </span> -->
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="gdp">GDP</label>
                <input type="text" class="form-control form-control-sm" id="gdp" name="gdp" formControlName="gdp">
                <div class="form-text text-danger">
                    <!-- <span>
                    Este campo es obligatorio
                    </span> -->
                </div>
            </div>
        </div>
        
        <div class="form-row col-md-12">
            <div class="form-group col-md-12">
                <button class="btn btn-success" (click)="predecir()">Predict dropout student</button>
            </div>
        </div>

        <div class="form-row col-md-12">
            <div class="form-group col-md-12">
                <h3 *ngIf="this.result">{{this.msg}}</h3>
            </div>
        </div>
        
    </div>
</form>
